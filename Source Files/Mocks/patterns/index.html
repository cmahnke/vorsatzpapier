<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet preload prefetch" as="style" href="./assets/scss/base.scss" crossorigin />

    <title>Pattern Generator</title>
  </head>

  <body>
    <div class="article-container">
      <div class="content">
        <h1>Pattern Generator</h1>
      </div>
    </div>

    <div class="generator">
      <div class="source-select">
        <input class="url-input" type="url" name="url" id="collection-url" pattern="https://.*" list="defaultURLs" required />
        <datalist id="defaultURLs">
          <option value="https://vorsatzpapier.projektemacher.org/patterns/collection.json">Sammlung Vorsatzpapier</option>
        </datalist>
        <button type="button" id="load-url">Load URL</button>

        <div class="select-container" id="select-container"></div>
        <div class="status-container" id="status-container"></div>
      </div>

      <div class="cutting-table">
        <div class="cutting-table-viewer" id="cutting-table-viewer"></div>
        <dual-range-slider min="0" max="1" value-min="0" value-max="1" class="control slider vertical" id="cut-y"></dual-range-slider>
        <input type="range" min="1" max="100" value="50" class="control slider vertical offset" id="offset-y" />
        <rotating-input step="90" display-degrees="false" radius="25" class="control rotation vertical" id="rotate-y"></rotating-input>
        <dual-range-slider min="0" max="1" value-min="0" value-max="1" class="control slider horizontal" id="cut-x"></dual-range-slider>
        <input type="range" min="1" max="100" value="50" class="control slider horizontal offset" id="offset-x" />
        <rotating-input step="90" display-degrees="false" radius="25" class="control rotation horizontal" id="rotate-x"></rotating-input>
        <input type="checkbox" id="ruler-visible" class="control box rulers" checked />
      </div>
    </div>

    <div class="texture-container" id="preview">
      <div class="viewer" id="output-viewer"></div>
    </div>

    <script type="module" src="./assets/ts/main.ts" type="text/javascript"></script>
  </body>
</html>
