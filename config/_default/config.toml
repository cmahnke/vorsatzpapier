[params]
  author = "Christian Mahnke"
  keywords = "Vorsatzpapiere, Ornamente, Papier, BÃ¼cher, Book end paper, paper, books"
  copyrightYears = "MMXXI - MMXXV"
  cc = true
  stylesheets = []
  iiifCanvasHeight = 400
  iiifCanvasWidth = 300
  productionIIIFURLPrefix="https://static.projektemacher.org/vorsatzpapier/"
  disableScale = true
  description = "Old endpapers and wallpapers"
  wikidata = true
  debug = true

  [params.iiif]
    presentationViewer = "js/iiif/tify.js"

  [params.css]
    includeDirs = ["node_modules/tify/dist/"]

  [params.preview]
    outputPrefix = "ogPreview"
    outputSuffix = ".png"
    format =  "svg"
    image = "front.jpg"
    source = "overlay"
    [params.preview.size]
      height = 630
      width = 1200
    [params.preview.svg]
      template = "./Source Files/Other/preview-template.svg"
      removeMissing = true
