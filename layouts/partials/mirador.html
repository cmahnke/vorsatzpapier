<div id="iiif-presentation" class="viewer presentation-api"></div>
{{- $urlBase := substr .Permalink 0 (sub (len .Permalink) 1) -}}
{{- $manifestUrl := printf "%s/%s" $urlBase (replaceRE "^\\./(.*)$" "$1" .Params.iiifManifest) -}}
<script type="text/javascript">
    var viewer = addMirador('iiif-presentation', '{{ $manifestUrl }}');
</script>
