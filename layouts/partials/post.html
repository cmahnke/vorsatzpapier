{{ $class := .Params.type }}
<div class="post {{ $class }}">
    <div class="content">
      <h1 class="post-title">{{ .Title }}</h1>
      <div class="post-body">
          {{ .Content }}
      </div>
     </div>
    <div class="meta">
      <div class="date">
          <a href="{{ .RelPermalink }}">{{- partial "date.html" (dict "date" .Date "language" $.Page.Language "months" $.Site.Data.months) -}}</a>
      </div>
      {{ partial "meta/tags.html" . }}
    </div>
</div>
